<html><head><base href="."><meta charset="UTF-8">
<style>
  body { 
    background: #ff69b4; /* Pink background color */
    background-image: 
      linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
    background-size: 20px 20px;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    margin: 0; 
    font-family: Arial, sans-serif; 
  }
  
  #game-container { 
    position: relative; 
    transform: scale(0.8);
    padding: 20px;
    background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }
  
  canvas { border: 2px solid #333; background: #000; }
  
  #score-display {
    position: absolute;
    top: 150px; /* Adjusted up slightly */
    right: -120px;
    color: #fff;
    font-size: 20px;
    width: 100px;
    text-align: center;
  }

  #high-score-display {
    position: absolute;
    top: 220px; /* Increased spacing from 190px to 220px */
    right: -120px;
    color: #fff;
    font-size: 20px;
    width: 100px;
    text-align: center;
  }

  .score-text {
    display: block;
    margin-bottom: 5px;
    padding: 10px;
    background: #000;
    border: 2px solid #333;
    border-radius: 5px;
  }

  #next-piece-container, #hold-piece-container {
    position: absolute;
    width: 100px;
    height: 100px;
    background: #000;
    border: 2px solid #333;
  }

  #next-piece-container {
    top: 0;
    right: -120px;
  }

  #hold-piece-container {
    top: 0;
    left: -120px;
  }

  #next-piece-label, #hold-piece-label {
    color: #fff;
    font-size: 16px;
    position: absolute;
    top: -25px;
    left: 0;
  }
  
  #game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ff0000; font-size: 30px; font-weight: bold; display: none; }

  #start-button { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 10px 20px; font-size: 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }

  #start-button:hover { background: #45a049; }

  #controls { position: absolute; bottom: -80px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; }

  .control-btn { padding: 12px; font-size: 16px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }

  .control-btn:hover { background: #1976D2; }
</style>
</head>
<body>
<div id="game-container">
  <div id="hold-piece-container">
    <div id="hold-piece-label">Hold:</div>
    <canvas id="hold-piece" width="100" height="100"></canvas>
  </div>
  <canvas id="tetris" width="240" height="480"></canvas>
  <div id="next-piece-container">
    <div id="next-piece-label">Next:</div>
    <canvas id="next-piece" width="100" height="100"></canvas>
  </div>
  <div id="score-display">
    <span class="score-text">Score:<br><span id="score">0</span></span>
  </div>
  <div id="high-score-display">
    <span class="score-text">High Score:<br><span id="high-score">0</span></span>
  </div>
  <div id="game-over">GAME OVER</div>
  <button id="start-button">Start Game</button>
  <div id="controls">
    <button class="control-btn" id="hold-btn">Hold</button>
    <button class="control-btn" id="left-btn">←</button>
    <button class="control-btn" id="rotate-btn">Rotate</button>
    <button class="control-btn" id="right-btn">→</button>
    <button class="control-btn" id="down-btn">↓</button>
  </div>
</div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
const nextPieceCanvas = document.getElementById('next-piece');
const nextPieceContext = nextPieceCanvas.getContext('2d');
const holdPieceCanvas = document.getElementById('hold-piece');
const holdPieceContext = holdPieceCanvas.getContext('2d');
const scoreElement = document.getElementById('score');
const highScoreElement = document.getElementById('high-score');
const gameOverElement = document.getElementById('game-over');
const startButton = document.getElementById('start-button');
const leftBtn = document.getElementById('left-btn');
const rightBtn = document.getElementById('right-btn');
const rotateBtn = document.getElementById('rotate-btn');
const downBtn = document.getElementById('down-btn');
const holdBtn = document.getElementById('hold-btn');

context.scale(24, 24);
nextPieceContext.scale(25, 25);
holdPieceContext.scale(25, 25);

let highScore = parseInt(localStorage.getItem('tetrisHighScore')) || 0;

const SHAPES = {
    'I': [['I','I','I','I']],
    'O': [['O','O'], ['O','O']],
    'T': [['T','T','T'], [0,'T',0]],
    'S': [[0,'S','S'], ['S','S',0]],
    'Z': [['Z','Z',0], [0,'Z','Z']],
    'J': [['J',0,0], ['J','J','J']],
    'L': [[0,0,'L'], ['L','L','L']]
};

const COLORS = {
    'I': '#00f0f0',
    'O': '#f0f000',
    'T': '#a000f0',
    'S': '#00f000',
    'Z': '#f00000',
    'J': '#0000f0',
    'L': '#f0a000'
};

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;
let score = 0;
let gameOver = false;
let gameStarted = false;
let nextPiece = null;
let holdPiece = null;
let canHold = true;

const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0
};

const arena = createMatrix(10, 20);

function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
        matrix.push(new Array(w).fill(0));
    }
    return matrix;
}

function drawHoldPiece() {
    holdPieceContext.fillStyle = '#000';
    holdPieceContext.fillRect(0, 0, holdPieceCanvas.width, holdPieceCanvas.height);

    if (holdPiece) {
        holdPiece.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    holdPieceContext.fillStyle = COLORS[value];
                    holdPieceContext.fillRect(x + 1, y + 1, 1, 1);
                }
            });
        });
    }
}

function holdCurrentPiece() {
    if (!canHold || !gameStarted || gameOver) return;

    const currentPiece = player.matrix;
    if (!holdPiece) {
        holdPiece = currentPiece;
        playerReset();
    } else {
        const temp = holdPiece;
        holdPiece = currentPiece;
        player.matrix = temp;
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) -
                      (player.matrix[0].length / 2 | 0);
    }
    canHold = false;
    drawHoldPiece();
}

function drawNextPiece() {
    nextPieceContext.fillStyle = '#000';
    nextPieceContext.fillRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);

    if (nextPiece) {
        nextPiece.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    nextPieceContext.fillStyle = COLORS[value];
                    nextPieceContext.fillRect(x + 1, y + 1, 1, 1);
                }
            });
        });
    }
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 &&
                (arena[y + o.y] &&
                arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                arena[y + player.pos.y][x + player.pos.x] = value;
            }
        });
    });
}

function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) {
        matrix.forEach(row => row.reverse());
    } else {
        matrix.reverse();
    }
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
    }
    dropCounter = 0;
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
        player.pos.x -= dir;
    }
}

function createPiece(type) {
    return SHAPES[type].map(row => [...row]);
}

function playerReset() {
    const pieces = 'ILJOTSZ';
    if (!nextPiece) {
        const type = pieces[pieces.length * Math.random() | 0];
        nextPiece = createPiece(type);
    }
    
    player.matrix = nextPiece;
    const nextType = pieces[pieces.length * Math.random() | 0];
    nextPiece = createPiece(nextType);
    drawNextPiece();
    
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) -
                   (player.matrix[0].length / 2 | 0);
                   
    if (collide(arena, player)) {
        gameOver = true;
        gameStarted = false;
        gameOverElement.style.display = 'block';
        startButton.style.display = 'block';
    }
    canHold = true;
}

function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) {
                continue outer;
            }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        score += rowCount * 100;
        rowCount *= 2;
    }
}

function updateScore() {
    scoreElement.textContent = score;
    if (score > highScore) {
        highScore = score;
        localStorage.setItem('tetrisHighScore', highScore);
        updateHighScore();
    }
}

function updateHighScore() {
    highScoreElement.textContent = highScore;
}

function draw() {
    context.fillStyle = '#000';
    context.fillRect(0, 0, canvas.width, canvas.height);

    if (player.matrix) {
        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }
}

function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = COLORS[value];
                context.fillRect(x + offset.x,
                               y + offset.y,
                               1, 1);
            }
        });
    });
}

function update(time = 0) {
    if (gameStarted && !gameOver) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
            playerDrop();
        }
        draw();
        requestAnimationFrame(update);
    }
}

function startGame() {
    arena.forEach(row => row.fill(0));
    score = 0;
    updateScore();
    updateHighScore();
    gameOver = false;
    gameStarted = true;
    gameOverElement.style.display = 'none';
    startButton.style.display = 'none';
    nextPiece = null;
    holdPiece = null;
    canHold = true;
    drawHoldPiece();
    
    playerReset();
    update();
}

leftBtn.addEventListener('click', () => {
    if (gameStarted && !gameOver) {
        playerMove(-1);
        draw();
    }
});

rightBtn.addEventListener('click', () => {
    if (gameStarted && !gameOver) {
        playerMove(1);
        draw();
    }
});

rotateBtn.addEventListener('click', () => {
    if (gameStarted && !gameOver) {
        playerRotate(1);
        draw();
    }
});

downBtn.addEventListener('click', () => {
    if (gameStarted && !gameOver) {
        playerDrop();
        draw();
    }
});

holdBtn.addEventListener('click', () => {
    if (gameStarted && !gameOver) {
        holdCurrentPiece();
        draw();
    }
});

document.addEventListener('keydown', event => {
    if (gameStarted && !gameOver) {
        if (event.keyCode === 37) {
            playerMove(-1);
        } else if (event.keyCode === 39) {
            playerMove(1);
        } else if (event.keyCode === 40) {
            playerDrop();
        } else if (event.keyCode === 81) {
            playerRotate(-1);
        } else if (event.keyCode === 87) {
            playerRotate(1);
        } else if (event.keyCode === 67) { // C key for hold
            holdCurrentPiece();
        }
    }
});

startButton.addEventListener('click', startGame);

updateHighScore();
draw();
</script>
</body></html>
